<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cosmetic Store</title>
    <link rel="stylesheet" href="styleC.css">
</head>
<body>
    <section class="contact-us">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Whether you have questions, feedback, or need assistance, feel free to reach out to us.</p>

            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Our Contact Details</h2>
                <p><strong>Phone:</strong> +1 234 567 890</p>
                <p><strong>Email:</strong> support@cosmeticstore.com</p>
                <p><strong>Address:</strong> 123 Beauty St, Glam City, Beautyland</p>
            </div>
        </div>
    </section>
</body>
</html>
